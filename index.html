<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section> 
      <img alt="image of product" src="images/image-product-mobile.jpg" width="480" height="686"> 
    
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>

      <p><s>$169.99</s></p>

      <h4>$149.99</h4>
      <aside> 
        <img src="images/icon-cart.svg" alt="Add To Cart icon">
        <h5>Add to Cart</h5>
      </aside>
    </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iman Osman</a>.
    </div>
  </footer>
</main> 
</body>
</html>
